- year: 2017
  img: /okf/verein/jahresbericht_2017.png
  pdf: /files/documents/OKFDE-Taetigkeitsbericht-2017.pdf
  de:
    title: Tätigkeitsbericht 2017
    text: Der Bericht beschreibt neben der Finanzierung und Darstellung der Projekte aus dem Geschäftjahr 2017, die Herausforderungen für eine offene und gerechte Gesellschaft in Deutschland und den Beitrag, den wir dafür leisten möchten.
  en:
    title: Report 2017
    text: In addition to the financing and presentation of the projects from the 2017 financial year, the report describes the challenges for an open and fair society in Germany and the contribution we would like to make to this.

