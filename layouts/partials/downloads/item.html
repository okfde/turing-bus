{{ $lang := .Lang }}

<li class="col col-12 col-sm-6">
  <div>
    {{ if eq $lang "de"}}
    <h3 class="h4">{{ .de.title }}</h3>
    <p>{{ .de.text}}</p>
    {{ else }}
    <h3 class="h4">{{ .en.title }}</h3>
    <p>{{ .en.text}}</p>
    {{ end }}
    <p><a href="{{.path}}">{{ readFile "static/files/icons/arrow_right.svg" | safeHTML }} PDF</a></p>
  </div>
</li>
