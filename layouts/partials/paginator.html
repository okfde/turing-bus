<div class="l__blog__paginator container">
  <div class="row no-gutters justify-content-end">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="l__blog__paginator__btn">
      <span class="l__paginator__arrow--l">←</span><span>Neuer</span>
    </a>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="l__blog__paginator__btn">
      <span>Älter</span><span class="l__paginator__arrow--r">→</span>
    </a>
    {{ end }}
  </div>
</div>
